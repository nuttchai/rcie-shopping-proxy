version: "3.7"
services:
  caddy:
    container_name: caddy
    restart: unless-stopped
    image: nuttchai/rcie-proxy:1.0.2
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./external/proxy/caddy/caddy_data:/data
      - ./external/proxy/caddy/caddy_config:/config
    networks:
      - shopping

volumes:
  caddy_data:
    external: true
  caddy_config:

networks:
  shopping:
